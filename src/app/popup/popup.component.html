<!-- Première pop-up -->
<div class="popup-overlay" *ngIf="isVisible">
    <div class="popup-content">
      <h2 class="big-boom">BOOOMBA</h2>
      <button (click)="showNestedPopup()">Fermer</button>
    </div>
  </div>
  
  <!-- Deuxième pop-up (pop-up imbriquée) -->
  <div class="nested-popup-overlay" *ngIf="isNestedVisible">
    <div class="nested-popup-content">
      <button (click)="closeBothPopups()">Fermer</button>
    </div>
  </div>
